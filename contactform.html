    <h1 class="text-primary text-center pt-2 pb-2 bg-light">Contact form</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary p-4 shadow-sm">
                    <h4 class="text-center mb-4">Contact Us</h4>
                    <form>
                        <div class="mb-3">

                        </div>

                            <label for="message" class="form-label">Message</label>

                    </form>
